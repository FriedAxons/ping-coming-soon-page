<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="logo" class="logo-img" />
      <h1>We are launching <span class="heading-soon">soon!</span></h1>
      <h3>Subscribe and get notified</h3>
      <div class="input-wrapper">
        <input
          type="email"
          class="email"
          id="email"
          placeholder="Your email address..."
        />
        <button class="email-btn" id="email-btn">Notify Me</button>
      </div>
      <span class="error-message" id="error-message"
        >Please provide a valid email address</span
      >
      <img
        src="images/illustration-dashboard.png"
        alt="illustration-dashboard"
        class="illustration-img"
      />
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
